
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT PORTAL</title>
</head>
<body>
    <center><h1>STUDENT INFORMATION FORM</h1></center>
   <br>
   <hr>
   <br>
   <center>
    <form action="">
        <fieldset>
            <legend>PERSONAL DATA</legend>
            <table width="50%">
            <tr>
                <td>First Name: <br><input type="text" name="fname" id="fname"></td>
                <td>Last Name: <br><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <td>Father's Name: <br><input type="text" name="father" id="father"></td>
                    <td>Age: <br><input type="age" name="lname" id="age"></td>
                </tr>
                <tr>
                    
                    <td>CNIC: <br><input type="CNIC" name="cmic" id="cnic"></td>
                    <td>Date Of Birth: <br><input type="date" name="dob" id="dob"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>CONTACT DETAILS</legend>
            <table width="50%">
                <tr>
                    <td>Adress <br><input type="text" name="add" id="add"></td>
                    <td>Contact #: <br><input type="age" name="contact" id="contact"></td>
                </tr>
                <tr>
                    <td>Email <br><input type="email" name="email" id="email"></td>
                    <td>Linkedin: <br><input type="linkedin" name="linkedin" id="linkedin"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>ACADEMICS:</legend>
            <table width="50%">
               <tr>
                <td>Qualification: 
                    <input type="radio" name="qualification"  value="Graduate" checked>Graduate
                    <input type="radio" name="qualification" value="Inter">
                    <input type="radio" name="qualification" value="Matric">
                </td>
                    <!-- <td>Linkedin: <br><input type="linkedin" name="linkedin" id="linkedin"></td> -->
               </tr>
            </table>
        </fieldset>

        </form>
    
   </center>
   
</body>
</html>
